<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Mahasiswa</title>
  </head>

  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <h1 class="text-center">Daftar Mahasiswa</h1>

    <!-- Alert messages -->
    <div
      class="alert alert-success alert-dismissible fade show"
      th:if="${success}"
      role="alert"
    >
      <span th:text="${success}"></span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div
      class="alert alert-danger alert-dismissible fade show"
      th:if="${error}"
      role="alert"
    >
      <span th:text="${error}"></span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="/add" class="btn btn-success">Tambah Mahasiswa</a>
      <a href="/trash" class="btn btn-secondary">Lihat Data Terhapus</a>
    </div>

    <div class="mt-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">NIM</th>
            <th scope="col">Nama</th>
            <th scope="col">Angkatan</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mhs : ${mahasiswa}">
            <td th:text="${mhs.nim}"></td>
            <td th:text="${mhs.nama}"></td>
            <td th:text="${mhs.angkatan}"></td>
            <td th:text="${mhs.gender}"></td>
            <td>
              <a th:href="@{/detail/{nim}(nim=${mhs.nim})}" class="btn btn-info"
                >Detail</a
              >
              <a
                th:href="@{/edit/{nim}(nim=${mhs.nim})}"
                class="btn btn-primary"
                >Edit</a
              >
              <a
                th:href="@{/delete/{nim}(nim=${mhs.nim})}"
                class="btn btn-danger"
                onclick="return confirm('Yakin ingin menghapus data ini?')"
                >Delete</a
              >
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(mahasiswa)}">
            <td colspan="5" class="text-center">Tidak ada data mahasiswa</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
