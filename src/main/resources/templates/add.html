<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Tambah Mahasiswa</title>
  </head>

  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <h1 class="text-center">Tambah Mahasiswa</h1>

    <!-- Alert message -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <div class="card mt-4">
      <div class="card-body">
        <form action="/add" method="post">
          <div class="form-group">
            <label for="nim">NIM</label>
            <input
              type="text"
              class="form-control"
              id="nim"
              name="nim"
              th:value="${mahasiswa.nim}"
              required
            />
          </div>

          <div class="form-group">
            <label for="nama">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              name="nama"
              th:value="${mahasiswa.nama}"
              required
            />
          </div>

          <div class="form-group">
            <label for="angkatan">Angkatan</label>
            <input
              type="text"
              class="form-control"
              id="angkatan"
              name="angkatan"
              th:value="${mahasiswa.angkatan}"
              required
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="" disabled selected>Pilih Gender</option>
              <option value="L" th:selected="${mahasiswa.gender == 'L'}">
                Laki-laki
              </option>
              <option value="P" th:selected="${mahasiswa.gender == 'P'}">
                Perempuan
              </option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="/" class="btn btn-secondary">Batal</a>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
