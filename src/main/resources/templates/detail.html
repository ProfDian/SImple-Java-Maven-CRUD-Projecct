<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Detail Mahasiswa</title>
  </head>

  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <h1 class="text-center">Detail Mahasiswa</h1>

    <div class="my-3">
      <a href="/" class="btn btn-primary">Kembali ke Daftar Mahasiswa</a>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Informasi Mahasiswa</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p>
              <strong>NIM:</strong> <span th:text="${mahasiswa.nim}"></span>
            </p>
            <p>
              <strong>Nama:</strong> <span th:text="${mahasiswa.nama}"></span>
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <strong>Angkatan:</strong>
              <span th:text="${mahasiswa.angkatan}"></span>
            </p>
            <p>
              <strong>Gender:</strong>
              <span th:text="${mahasiswa.gender}"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="card" th:if="${akademik != null}">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Informasi Akademik</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p><strong>IPK:</strong> <span th:text="${akademik.ipk}"></span></p>
            <p>
              <strong>Semester:</strong>
              <span th:text="${akademik.semester}"></span>
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <strong>Jurusan:</strong>
              <span th:text="${akademik.jurusan}"></span>
            </p>
            <p>
              <strong>Fakultas:</strong>
              <span th:text="${akademik.fakultas}"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info mt-3" th:if="${akademik == null}">
      <p class="mb-0">Data akademik untuk mahasiswa ini belum tersedia.</p>
    </div>

    <div class="mt-4 d-flex">
      <a
        th:href="@{/edit/{nim}(nim=${mahasiswa.nim})}"
        class="btn btn-primary mr-2"
        >Edit Data Mahasiswa</a
      >
      <a
        th:if="${akademik == null}"
        th:href="@{/add-akademik/{nim}(nim=${mahasiswa.nim})}"
        class="btn btn-success mr-2"
        >Tambah Data Akademik</a
      >
      <a
        th:if="${akademik != null}"
        th:href="@{/edit-akademik/{nim}(nim=${mahasiswa.nim})}"
        class="btn btn-warning mr-2"
        >Edit Data Akademik</a
      >
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
