<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Tambah Data Akademik</title>
  </head>

  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <h1 class="text-center">Tambah Data Akademik</h1>

    <div class="card mt-4">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">
          Mahasiswa:
          <span
            th:text="${mahasiswa.nama} + ' (' + ${mahasiswa.nim} + ')'"
          ></span>
        </h4>
      </div>
      <div class="card-body">
        <form action="/add-akademik" method="post">
          <input type="hidden" name="nim" th:value="${mahasiswa.nim}" />

          <div class="form-group">
            <label for="ipk">IPK</label>
            <input
              type="number"
              class="form-control"
              id="ipk"
              name="ipk"
              step="0.01"
              min="0"
              max="4.0"
              required
            />
          </div>

          <div class="form-group">
            <label for="semester">Semester</label>
            <input
              type="number"
              class="form-control"
              id="semester"
              name="semester"
              min="1"
              max="14"
              required
            />
          </div>

          <div class="form-group">
            <label for="jurusan">Jurusan</label>
            <input
              type="text"
              class="form-control"
              id="jurusan"
              name="jurusan"
              required
            />
          </div>

          <div class="form-group">
            <label for="fakultas">Fakultas</label>
            <input
              type="text"
              class="form-control"
              id="fakultas"
              name="fakultas"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Simpan</button>
            <a
              th:href="@{/detail/{nim}(nim=${mahasiswa.nim})}"
              class="btn btn-secondary"
              >Batal</a
            >
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
